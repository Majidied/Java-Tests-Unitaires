name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Verify project structure
      run: |
        echo "Project structure:"
        find . -name "*.java" -type f | head -10
        echo "POM version:"
        grep -A 2 "<version>" pom.xml

    - name: Build with Maven
      run: mvn clean compile -q

    - name: Run tests with coverage
      run: mvn test -q

    - name: Generate JaCoCo coverage report and verify
      run: mvn jacoco:report verify

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./target/site/jacoco/jacoco.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Package application
      run: mvn package -DskipTests -q

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: jar-artifacts
        path: |
          target/*.jar
          target/site/jacoco/
        retention-days: 30

    - name: Test Summary
      run: |
        echo "âœ… Build completed successfully!"
        echo "ðŸ“Š Test Results:"
        find . -name "surefire-reports" -type d -exec find {} -name "*.txt" \; | head -5 | xargs cat 2>/dev/null || echo "No surefire reports found"
        path: target/*.jar
        retention-days: 7