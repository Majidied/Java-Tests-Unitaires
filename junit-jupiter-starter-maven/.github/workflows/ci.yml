name: Test Calculator Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-calculator:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Run tests
      run: mvn test

    - name: Generate coverage report
      run: mvn jacoco:report

    - name: Verify coverage
      run: mvn verify -DskipTests
        path: target/*.jar
        retention-days: 7